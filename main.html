<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<h1>Feedback Form</h1>

	<form method="post">
		<!-- Name -->
		<label for="name">Name *</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>

		<!-- Portfolio -->
		<label for="portfolio">Portfolio URL *</label>
		<input type="url" id="portfolio" name="portfolio" required>

		<!-- Favorite Color -->
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" name="favColor">

		<!-- Likeness -->
		<label for="likeness">Likeness (1-100)</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100">

		<!-- Submit Button -->
		<button type="submit">Submit</button>
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
